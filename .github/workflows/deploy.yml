name: Deploy to EC2

on:
  push:
    branches:
      - main  # or whichever branch you want to trigger the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan 65.0.106.160 >> ~/.ssh/known_hosts

    - name: Deploy code via SSH
      run: |
        ssh ubuntu@65.0.106.160 'cd /var/www/html/agent-dashboard-backend && sudo git pull'
